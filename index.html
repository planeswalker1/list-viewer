<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List Viewer</title>
</head>
<body>
  <div class="container">
    <h1>Click a list item to replace this text</h1>
    <form>
      <div class="form-group">
        <label for="input">List Item</label>
        <input type="text" required id="input" placeholder="enter list item...">
      </div>
      <button type="submit">Add new item</button>
    </form>
    <ul>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
      <li>Fourth Item</li>
      <li>Fifth Item</li>
    </ul>
  </div>
</body>
</html>
